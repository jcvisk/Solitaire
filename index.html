<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header container-fluid">
        <div>
            <button class="btn btn-primary">Menu</button>
        </div>
        <div>
            <h3>Puntuación <span>105</span></h3>
        </div>
        <div>
            <h3>12:33</h3>
        </div>
    </header>
    <main>
        <section class="container-fluid tablero">
            <div class="m-auto">
                <!-- Aquí se muestra el mazo para cliquear y mostrar la carta disponible -->
                <div class="cards">
                    <img src="assets/cartas/red_back.png" alt="card back" class="img-fluid" id="newCard">
                </div>
            </div>
            <!-- Aquí se visualizan las cartas disponibles del mazo -->
            <div class="mazoVisible">
                <div class="cards" id="mazoVisible" value="mazo"></div>
            </div>
            <!-- Aqui son las casillas donde se ingresan las cartas ordenadas -->
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
        </section>

        <!-- Aqui se muestran las columas del juejo -->
        <section class="container-fluid tablero mt-5 secc2">
            <div class="m-auto">
                <div class="cards columns" value="0"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="1"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="2"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="3"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="4"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="5"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="6"></div>
            </div>
        </section>
    </main>

    <script src="assets/app.js"></script>
</body>

</html>
