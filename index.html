<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Solitarie</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-glass">
            <div class="container-fluid">
                <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div class="navbar-nav">
                    <a class="nav-link active">
                        <h3>Puntuación <span id="points">0</span></h3>
                    </a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link active">
                        <h3 id="timer">00:00:00</h3>
                    </a>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-start dark-glass" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasExampleLabel">
                    Opciones de juego
                </h3>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body list">
                <a href="index.html">
                    <div class="list-item">
                        <img src="assets/icons/klondike.png" alt="klondike" class="sidebar-icon">
                        <h3 class="k">Klondike</h3>
                    </div>
                </a>
                <a href="spider.html">
                    <div class="list-item">
                        <img src="assets/icons/spider.png" alt="spider" class="sidebar-icon">
                        <h3 class="s">Spider</h3>
                    </div>
                </a>
                <a href="freecell.html">
                    <div class="list-item">
                        <img src="assets/icons/freecell.png" alt="freecell" class="sidebar-icon invert-color">
                        <h3 class="f">FreeCell</h3>
                    </div>
                </a>
                <a href="pyramid.html">
                    <div class="list-item">
                        <img src="assets/icons/pyramid.png" alt="pyramid" class="sidebar-icon invert-color">
                        <h3 class="p">Pyramid</h3>
                    </div>
                </a>
                <a href="tripeaks.html">
                    <div class="list-item">
                        <img src="assets/icons/tripeaks.png" alt="tripeaks" class="sidebar-icon invert-color">
                        <h3 class="t">TriPeaks</h3>
                    </div>
                </a>
            </div>
    </header>
    <main>
        <section class="container tablero mt-5">
            <div class="m-auto">
                <!-- Aquí se muestra el mazo para cliquear y mostrar la carta disponible -->
                <div class="cards">
                    <img src="assets/cartas/red_back.png" alt="card back" class="img-fluid" id="newCard">
                </div>
            </div>
            <!-- Aquí se visualizan las cartas disponibles del mazo -->
            <div class="mazoVisible">
                <div class="cards" id="mazoVisible" value="mazo"></div>
            </div>
            <!-- Aqui son las casillas donde se ingresan las cartas ordenadas -->
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
            <div class="m-auto">
                <div class="cards palos"></div>
            </div>
        </section>

        <!-- Aqui se muestran las columas del juejo -->
        <section class="container tablero mt-5 secc2">
            <div class="m-auto">
                <div class="cards columns" value="0"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="1"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="2"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="3"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="4"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="5"></div>
            </div>
            <div class="m-auto">
                <div class="cards columns" value="6"></div>
            </div>
        </section>
    </main>

    <audio id="flipcard" src="assets/soundEffects/flipcard.mp3"></audio>
    <audio id="shuffle" src="assets/soundEffects/shuffle.mp3"></audio>
    <audio id="movecard" src="assets/soundEffects/movecard.mp3"></audio>
    <audio id="empty" src="assets/soundEffects/empty.mp3"></audio>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script  src="assets/app.js"></script>
</body>

</html>
